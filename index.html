    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

    <div class="grid-container">
      <header class="pageHeader" id="headerGrid">
          <label for="emotion">Emotion Map</label>
      </header>

      <div class="mainNav">
        <div class="mainLabel" style="display:block">Emotion</div>
        <div class="navElement" id="navEmotionType">
          <label class='toggle-container'>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50%" cy="50%" r="2vw" fill="#FFD747"/>
            </svg>
            <div>happiness</div>
            <input name='rtoggle' value='happiness' type='radio' onclick="emotion_change();" checked/>
          </label>
          <label class='toggle-container'>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50%" cy="50%" r="2vw" fill="#19455E"/>
            </svg>
            <div>sadness</div>
            <input name='rtoggle' value='sadness' type='radio' onclick="emotion_change();"/>
          </label>
          <label class='toggle-container'>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50%" cy="50%" r="2vw" fill="#4BA0A5"/>
            </svg>
            <div>disgust</div>
            <input name='rtoggle' value='disgust' type='radio' onclick="emotion_change();"/>
          </label>
          <label class='toggle-container'>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50%" cy="50%" r="2vw" fill="#F87C48"/>
            </svg>
            <div>surprise</div>
            <input name='rtoggle' value='surprise' type='radio' onclick="emotion_change();"/>
          </label>
          <label class='toggle-container'>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50%" cy="50%" r="2vw" fill="#AB2377"/>
            </svg>
            <div>anger</div>
            <input name='rtoggle' value='anger' type='radio' onclick="emotion_change();"/>
          </label>
          <label class='toggle-container'>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50%" cy="50%" r="2vw" fill="#5E69FF"/>
            </svg>
            <div>fear</div>
            <input name='rtoggle' value='fear' type='radio' onclick="emotion_change();"/>
          </label>
        </div>

      <div class="mainMap" id="emap">
        <script src="map.js"></script>

      <div class="mainDescr">
        <div class="mainLabel" style="display:block">About map</div>
        <p>The "Emotion Map" project is an interactive map to guide people across Munich and help them experience specific emotions.</p>
        <p><b>Data:</b> OpenStreetMap,<br>
